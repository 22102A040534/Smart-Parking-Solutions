<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seamless Payments - Smart Parking Solutions</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- FontAwesome for icons -->
</head>
<body>

    <header class="header">
        <h1>Seamless Payments</h1>
        <p>Save your payment methods for quick and easy transactions.</p>
    </header>

    <section class="section payment-methods">
        <h2>Save Your Payment Methods</h2>

        <!-- Credit/Debit Card Section -->
        <div class="card-section">
            <h3><i class="fas fa-credit-card"></i> Save Credit/Debit Card</h3>
            <form id="card-form" onsubmit="handleCardSave(event)">
                <label for="card-name">Cardholder Name:</label>
                <input type="text" id="card-name" name="card-name" required>

                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number" required>

                <label for="expiry-date">Expiry Date (MM/YY):</label>
                <input type="text" id="expiry-date" name="expiry-date" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>

                <button type="submit">Save Card</button>
            </form>
        </div>

        <!-- UPI Section -->
        <div class="upi-section">
            <h3><i class="fas fa-mobile-alt"></i> Save UPI ID</h3>
            <form id="upi-form" onsubmit="handleUPISave(event)">
                <label for="upi-id">UPI ID:</label>
                <input type="text" id="upi-id" name="upi-id" required>

                <label for="upi-app">Choose UPI App:</label>
                <select id="upi-app" name="upi-app" required>
                    <option value="google-pay">Google Pay</option>
                    <option value="phone-pe">PhonePe</option>
                    <option value="paytm">Paytm</option>
                    <option value="bhim">BHIM</option>
                    <option value="other">Other</option>
                </select>

                <button type="submit">Save UPI</button>
            </form>
        </div>

        <!-- Success Message -->
        <p id="payment-message" style="color: green; display: none;">Payment method saved successfully!</p>
    </section>

    <footer class="footer">
        <p>&copy; 2024 Smart Parking Solutions. All Rights Reserved.</p>
    </footer>

    <script>
        function handleCardSave(event) {
            event.preventDefault();
            // Logic to save card information goes here
            document.getElementById("payment-message").innerText = "Card saved successfully!";
            document.getElementById("payment-message").style.display = "block";
            document.getElementById("card-form").reset(); // Clear form
        }

        function handleUPISave(event) {
            event.preventDefault();
            // Logic to save UPI information goes here
            document.getElementById("payment-message").innerText = "UPI saved successfully!";
            document.getElementById("payment-message").style.display = "block";
            document.getElementById("upi-form").reset(); // Clear form
        }
    </script>

</body>
</html>

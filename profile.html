<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Smart Parking Solutions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <h1>Your Profile</h1>
        <p>Manage your personal information and settings.</p>
    </header>

    <section class="section">
        <h2>Profile Information</h2>
        <form>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="profile-photo">Profile Photo:</label>
            <input type="file" id="profile-photo" name="profile-photo" accept="image/*">

            <label for="saved-addresses">Saved Addresses:</label>
            <textarea id="saved-addresses" name="saved-addresses" rows="4" placeholder="Enter saved addresses, one per line"></textarea>

            <h2>Vehicle Information</h2>
            <label for="vehicle-type">Vehicle Type:</label>
            <select id="vehicle-type" name="vehicle-type" required>
                <option value="car">Car</option>
                <option value="motorcycle">Motorcycle</option>
                <option value="electric-vehicle">Electric Vehicle</option>
                <option value="bicycle">Bicycle</option>
            </select>

            <label for="license-plate">License Plate:</label>
            <input type="text" id="license-plate" name="license-plate" required>

            <h2>Preferred Parking Locations</h2>
            <label for="preferred-parking">Preferred Parking Areas:</label>
            <textarea id="preferred-parking" name="preferred-parking" rows="4" placeholder="List your preferred parking areas, one per line"></textarea>

            <button type="submit">Update Profile</button>
        </form>
    </section>

    <footer class="footer">
        <p>&copy; 2024 Smart Parking Solutions. All Rights Reserved.</p>
    </footer>

</body>
</html>
